<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bite en feu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
    <div class="container">
        <div class="UI">
            <div class="game" id="game">
                <div class="tempdiv">
                    <h2>Température de la bite : </h2>
                    <h2 id="temp">0</h2>
                    <h2> °C</h2>
                </div>
                <div class="bite rotate" id="bite">
                    <h1>BITE</h1>
                </div>
                <button class="button" id="button1">Voir ses succès</button>
            </div>
        </div>
        <div class="succespage" id="succespage">
            <div class="croix" id="croix">
                <img src="img/1487086345-cross_81577(2).png" alt="Croix de fermeture" class="imgcroix" id="imgcroix">
            </div>
            <div class="entete">
                <h1>Bitte en feu</h1>
                <div class="succesremporte" id="succesremporté1">
                    <h2>Succès remportés : </h2>
                    <h2 id="succesrempostes">0</h2>
                    <h2> sur </h2>
                    <h2 id="succesentout">0</h2>
                </div>
            </div>
            <div class="containersucces">
                <div class="succes" id="succes1">
                    <img src="img/kqzh6koq.png" alt="Image de succès" class="imgsucces">
                    <div>
                        <h2>Petite bite</h2>
                        <p>Chauffer votre bite pour la premièrre fois</p>
                    </div>
                    <div class="infosucces" id="infosucces1">
                </div>
            </div>
            <div class="succes locked" id="succes2">
                <img src="img/kqzh6koq.png" alt="Image de succès" class="imgsucces">
                <div>
                    <h2>Petite bite</h2>
                    <p>Chauffer votre bite pour la premièrre fois</p>
                </div>
            </div>
        </div>
    </div>

    <div class = "succesnotif" id="succesnotif1">
        <div>
            <img src="img/kqzh6koq.png" alt="Image de succès" class="imgsucces">
        </div>
        <div style="width:163px;">
            <h2>Succès !</h2>
            <p>Vous avez débloqué un nouveau succès !</p>
        </div>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
